<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт</title>
    <style>
        /* Стили для панели навигации */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Стили для разделов страницы */
        .section {
            display: none;
            padding: 20px;
        }

        .section.active {
            display: block;
        }
/* Пример CSS-анимации */
.animate {
 animation: fadein 2s;
 }
 @keyframes fadein {
 from { opacity: 0; }
 to { opacity: 1; }
 }
    </style>
</head>
<body>

<!-- Панель навигации -->
<nav>
    <ul>
        <li><a href="#home" class="nav-link">Главная</a></li>
        <li><a href="#about" class="nav-link">Обо мне</a></li>
        <li><a href="#skills" class="nav-link">Навыки</a></li>
        <li><a href="#image" class="nav-link">Изображение</a></li>
        <li><a href="#audio" class="nav-link">Аудио</a></li>
        <li><a href="#video" class="nav-link">Видео</a></li>
        <li><a href="#map" class="nav-link">Карта</a></li>
        <li><a href="#animation" class="nav-link">Анимация</a></li>
    </ul>
</nav>

<!-- Содержимое страницы -->
<div id="home" class="section active">
    <h2>Добро пожаловать!</h2>
    <p>Тут главная страница, привет.</p>
</div>

<div id="about" class="section">
    <h2>Обо мне</h2>
    <p>Я ученик группы маркетологов.</p>
</div>

<div id="skills" class="section">
    <h2>Навыки</h2>
    <p>У меня нет навыков, я бездарь.</p>
</div>

<div id="image" class="section">
    <h2>Изображение</h2>
    <img src="f4d2961b652880be432fb9580891ed62.jpg">
</div>
<div id="audio" class="section">
 <h2>Аудио</h2>
 <audio controls>
 <source src="audio.mp3">
 </audio>
</div>
<div id="video" class="section">
    <h2>Видео</h2>
    <video controls>
    <source src="КАМЕНЬ Я НЕ ДАМ.mp4" type="video/mp4">
    </video>
   </div>
   <div id="map" class="section">
    <h2>Карта</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1453.2203593084516!2d76.9482543!3d43.2421844!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836ee584fe528b%3A0xcb1413802f5325fb!2z0KPQvdC40LLQtdGA0YHQuNGC0LXRgiDQnNC10LbQtNGD0L3QsNGA0L7QtNC90L7Qs9C-INCR0LjQt9C90LXRgdCw!5e0!3m2!1sru!2skz!4v1712309042239!5m2!1sru!2skz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   </div>
   <div id="animation" class="section">
    <h2>Анимация</h2>
    <p class="animate">Анель самая крутая.</p>
   </div>
   
<!-- Подключение скрипта -->
<script>
    // Получаем все ссылки панели навигации
    const navLinks = document.querySelectorAll('.nav-link');

    // Получаем все разделы страницы
    const sections = document.querySelectorAll('.section');

    // Добавляем обработчик события для каждой ссылки
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Получаем идентификатор раздела, на который ссылается ссылка
            const targetId = link.getAttribute('href').substring(1);

            // Отображаем целевой раздел, скрывая все остальные
            sections.forEach(section => {
                if (section.id === targetId) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        });
    });
</script>

</body>
</html>
